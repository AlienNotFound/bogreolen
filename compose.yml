services:
  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_HOST=${MYSQL_HOST}
    depends_on:
      - db
    ports:
      - "8000:5000"
    command: sh -c "/usr/local/bin/wait-for-db.sh && python -m backend.app"
    volumes:
      - ./wait-for-db.sh:/usr/local/bin/wait-for-db.sh
      - ./backend:/code/backend
    env_file:
      - .env
      
  db:
    image: mysql:latest
    container_name: bogreolen_container
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_HOST=${MYSQL_HOST}
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 10

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/code
      - /code/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host

volumes:
  db_data: